
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Ingrese un nombre</mat-label>
        <input matInput  [(ngModel)]="filtro" (keyup.enter)="alFiltrar()"> 
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="alFiltrar()">Buscar</button>
</div>
<app-mytable [cifrados]="cifrados" [mostrar]="true" [agregarEnServicio]="false" [eliminarEnServicio]="false" ></app-mytable>
