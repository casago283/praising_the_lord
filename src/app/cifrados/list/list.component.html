<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Nota</th>
            <th scope="col">Action</th>

        </tr>
    </thead>
    <tbody *ngFor="let c of cifrados">
        <tr>
            <th scope=" row ">{{c.id}}</th>
            <td>{{c.nombre}}</td>
            <td>{{c.nota}}</td>
            <td><a routerLink="show/{{c.id}}" class="btn btn-sm btn-primary me-1">Mostrar</a></td>
        </tr>
    </tbody>
</table>
