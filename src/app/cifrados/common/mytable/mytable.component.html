<div class="">
  <table mat-table [dataSource]="dataSource" class="" #tabla1>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let cifrado"> {{cifrado.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let cifrado"> {{cifrado.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="nota">
      <th mat-header-cell *matHeaderCellDef> Nota </th>
      <td mat-cell *matCellDef="let cifrado"> {{cifrado.nota}} </td>
    </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> Accion </th>
      <td mat-cell *matCellDef="let cifrado">
        <a *ngIf="mostrar" routerLink="show/{{cifrado.id}}" class="btn btn-sm btn-primary me-1">Mostrar</a>

        <button class="btn btn-sm btn-primary me-1" *ngIf="agregar" mat-button
          (click)="agregarAServicio(cifrado.id)">Agregar</button>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>

</div>
