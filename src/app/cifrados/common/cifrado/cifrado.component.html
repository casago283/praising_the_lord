<h3>{{cifrado.nombre}}</h3>

<button (click)="bajarNota()" type="button" class="btn btn-outline-primary">Bajar Tono</button>

<div mat-dialog-actions>
   
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
