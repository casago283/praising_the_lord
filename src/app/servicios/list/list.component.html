
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Fecha</th>
            <th scope="col">Descripcion</th>

        </tr>
    </thead>
    <tbody *ngFor="let c of servicios">
        <tr>
            <th scope=" row ">{{c.id}}</th>
            <td>{{c.nombre}}</td>
            <td>{{c.fecha}}</td>
            <td>{{c.descripcion}}</td>
            <td>
                <a routerLink="show/{{c.id}}" class="btn btn-sm btn-primary me-1">Mostrar</a>            
            </td>
        </tr>
    </tbody>
</table>
